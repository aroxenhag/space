<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>

<body>

<footer class="footer">
    <div class="container">
        <span class="copyright" th:text="'&copy; ' + ${site.aspects.contentData.data.title}">Copyright notice</span>
    </div>

    <script src="/webjars/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
    <script>
    var updateAds = function() {
      $(".ad-placeholder").each(function() {
        var ad = $(this);
        ad.find(".dimensions").text(ad.width() + "x" + ad.outerHeight());
      });
    };
    $(window).on("resize", updateAds);
    $(document).ready(updateAds);

    $('.carousel').carousel();
    </script>
</footer>

</body>
</html>
